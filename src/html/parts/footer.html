	<script src="@js_file"></script>

	<script>

		(function() {

			// Fake some search results for search bar demo.
			Array.prototype.forEach.call( document.getElementsByClassName( 'search-bar' ), function( searchBar ) {

				var fields = searchBar.getElementsByClassName( 'search-bar__field' );

				if ( fields.length > 0 ) {
					fields[0].addEventListener( "keyup", function() {
						if ( fields[0].value.length > 0 ) {
							searchBar.classList.add( 'search-bar--has-results' );
						} else {
							searchBar.classList.remove( 'search-bar--has-results' );
						}
					} );
				}

			} );

		} )();


	</script>
